<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

        <title>3 in a row</title>
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/styles/bootstrap.min.css">
    </head>
    
    <body>
        <div class="container">
            <header>3 in a row</header>
            <div class="row " rel="1">
                <div class="col-xs-4" rel="1">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
                <div class="col-xs-4" rel="2">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
                <div class="col-xs-4" rel="4">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
            </div>
            <div class="row" rel="2">
                <div class="col-xs-4" rel="8">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
                <div class="col-xs-4" rel="16">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
                <div class="col-xs-4" rel="32">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
            </div>
            <div class="row" rel="3">
                <div class="col-xs-4" rel="64">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
                <div class="col-xs-4" rel="128">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
                <div class="col-xs-4" rel="256">
                    <a href="javascript:;" class="btn btn-default">[ ]</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            $(function() {
                var $wr = $('body');
                var socket = io();

                $wr.on('reset', 'a.btn', function(e) {
                    $(this).attr('class', 'btn btn-default').html('[ ]');
                });

                $wr.on('check', 'a.btn:not(.disabled)', function(e, data) {
                    $(this).addClass('disabled').html(data.checked);
                });

                $wr.on('winner', 'a.btn', function(e, data) {
                    var $this = $(this);
                    var id = $this.closest('.col-xs-4').attr('rel');
                    if ($.inArray(~~id, data.streak) >= 0) {
                        $this.addClass('btn-success');
                    }
                    $this.addClass('disabled');
                });

                $wr.on('draw', 'a.btn', function(e, data) {
                    $(this).addClass('btn-warning').addClass('disabled');
                });

                $wr.on('start', function(e, gamedata) {
                    console.log(gamedata);

                    $('header').html('3 in a row - Start with ' + gamedata.sign);
                    $('a.btn').trigger('reset');
                });

                $wr.on('gameover', function(e, gamedata) {
                    var result = gamedata.result;

                    $('a.btn').trigger('set', gamedata.board);

                    if (result.draw) {
                        $('header').html('3 in a row - Draw');
                        $('a.btn').trigger('draw', result);
                    } else {
                        $('header').html('3 in a row - Winner ' + result.winner);
                        $('a.btn').trigger('winner', result);
                    }
                });

                $wr.on('set', 'a.btn', function(e, board) {
                    var $this = $(this);
                    var id = $this.closest('.col-xs-4').attr('rel');
                    var me = board[id];
                    if (!me)
                        return;
                    if (me.checked) {
                        $this.trigger('check', me);
                    } else if (typeof me.votes === 'number') {
                        $this.html(!me.votes  ? '[' + me.votes + ']' : me.votes);
                    }
                });

                $wr.on('click', 'a.btn', function(e) {
                    var $this = $(this);
                    var id = $this.closest('.col-xs-4').attr('rel');
                    socket.emit('check', {
                        id: id
                    });
                });

                socket.on('game', function(gamedata) {
                    $('header').html('3 in a row - Game on ' + gamedata.sign);
                    $('a.btn').trigger('set', gamedata.board);
                });

                socket.on('start', function(gamedata) {
                    $wr.trigger('start', gamedata);
                });

                socket.on('end', function(gamedata) {
                    $wr.trigger('gameover', gamedata);
                });

                socket.on('vote', function(field) {
                    var board = {};
                    board[field.id] = field;
                    $('.col-xs-4[rel=' + field.id + '] a').trigger('set', board);
                });
            });
        </script>
    </body>
</html>
